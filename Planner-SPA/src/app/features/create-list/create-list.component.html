<h2 mat-dialog-title>New {{ listType }} list</h2>
<mat-dialog-content>
  <mat-form-field class="field">
    <mat-label>Name</mat-label>
    <input matInput class="fit" [(ngModel)]="listName" autocomplete="off">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="create-btn" (click)="create()">Create</button>
</mat-dialog-actions>
