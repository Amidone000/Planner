<div class="input">
  <div id="register">
    <h3>Register</h3>
    <form #registerForm="ngForm" id="submit-form" (ngSubmit)="register()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput name="username" required [(ngModel)]="model.username">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" required [(ngModel)]="model.email">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" required [(ngModel)]="model.password">
      </mat-form-field>
      <br>
    </form>
    <button class="mr-3" mat-raised-button type="submit" form="submit-form" color="accent" value="Submit">Submit</button>
    <button mat-raised-button type="button" routerLink="/" color="accent" routerLinkActive="active">Cancel</button>
  </div>
</div>
